<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Login</title>
</head>


<body>

    <div class="signuppage">
    <h1>Sign up</h1>
    <div class="content">
        <form>
            <p>First name : <input type="text" placeholder="Enter first name" class="firstname"></p>
            <p>Last name : <input type="text" placeholder="Enter last name" class="lastname"></p>
            <p>Phone number : <input type="text" placeholder="Enter phone number" class="phonenumber"></p>
            <p>Email : <input type="email" placeholder="@gmail.com" class="email"></p>
            <p>Password : <input type="password" placeholder="Enter Password" class="password"></p>
            <p>Re-enter Password : <input type="password" placeholder="Enter Password" class="password"></p>
            <input type="submit" value="Register">
            <a href="#" class="needhelp">Need Help?</a>
        </form>
    </div>
    </div>

</body>
</html>
